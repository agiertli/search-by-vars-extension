
amqphub:
  amqp10jms:
    remote-url: amqp://127.0.0.1:5672
cxf:
  path: /rest

jbpm:
  executor:
    enabled: false

kieserver:
  casemgmt:
    enabled: true
  dmn:
    enabled: true
  drools:
    enabled: true
  jbpm:
    enabled: true
  jbpmui:
    enabled: true
  location: http://${server.address}:${server.port}${cxf.path}/server
  serverId: cpo-business-application-service
  serverName: cpo-business-application-service
  optaplanner:
    enabled: true
  swagger:
    enabled: true

narayana:
  dbcp:
    enabled: true
    maxTotal: 20

server:
  address: 0.0.0.0
  port: 8090

user:
  service:
    url: ${user_service_url:http://user-service-dk0898-a.uki1f.paas.intranet.db.com}

workflow:
  url: ${workflow_url:http://localhost:}
  service:
    account:
      password: ${workflow_service_account_pass:kieserver}
      username: ${workflow_service_account_user:kieserver}

logging:
  level:
    com:
      arjuna:
        ats: INFO
    org:
      kie:
        server:
          common: ERROR
    root: INFO

spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: sa
    url: jdbc:h2:mem:jbpm;DB_CLOSE_DELAY=-1
    username: sa
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: update
        show_sql: true
  jta:
    narayana:
      transaction-manager-id: 1

deployment:
  kjars:
    - groupId: com.myspace
      artifactId: Sample
      version: 1.0.3-SNAPSHOT
      containerId: business-application-kjar-1_0-SNAPSHOT
      alias: cpo-business-application-kjar